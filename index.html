<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canavar Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    
  
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cardPopUp {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #04285f, #288f03);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease-in-out;
    }

    .container {
      text-align: center;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      max-width: 1200px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: cardPopUp 1s ease-in-out;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .card input[type="text"],
    .card button {
      padding: 10px;
      width: 95%;
      margin: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .card input[type="text"] {
      background: rgba(255, 255, 255, 0.7);
      color: #333;
    }

    .card button {
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #45a049;
    }

    .balance-card {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .history {
      background:linear-gradient(112deg, #04285f, #55d924);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .history-button:hover {
      background:  #55d924;
      transform: scale(1.05);
    }

    .card-image {
      background: linear-gradient(112deg, #04285f, #55d924);
      width: 100%;
      height: 180px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .card-image .card-number {
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    .card-image .card-title {
      font-size: 1.2rem;
      font-weight: 800;
      padding-top: 60px;
    }
   .ms{
    width:30px;
    height:30px;
    padding-top:15px;
    padding-left: 170px;
   }

  </style>
</head>
<body>
  <div class="header">Canavar Bank</div>
  <div class="container">
    <div class="card">
      <h2>Deposit</h2>
      <input type="text" id="depositInp" placeholder="Enter the amount...">
      <button id="depositBtn">Complete</button>
    </div>
    <div class="card">
      <h2>Withdraw</h2>
      <input type="text" id="withdrawInp" placeholder="Enter the amount...">
      <button id="withdrawBtn">Complete</button>
    </div>
    <div class="card balance-card">
      <h2>Your Balance</h2>
      <p>0 â‚¼</p>
    </div>
    <div class="card">
      <div class="card-image">
          <div class="card-title">CANAVAR MASTER CARD</div>
          <div class="card-number">**** **** **** 4444</div>
          <div class="cardName"></div>
          <img src="./mc_sym_debit_rev.svg" alt="" class="ms">
      </div>
    </div>
    <div class="card history-card">
      <h2>Your History</h2> 
      <p>Click to view transaction history</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
